<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Obsites</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
    <link rel="stylesheet" href="text-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="header">
        <div id="logo-and-title" class="semibold-text24">
            <img id="logo" src="assets/logo.svg" alt="Logo" class="shadow">
            Obsites
        </div>
    </nav>
    <div id="page-content" class="page-content shadow">
        <p id="page-title" class="semibold-text24">Your notes</p>
        <div class="note-list">
            <a href="./upload" class="note-button">
                <div class="text-with-icon">
                    <img src="assets/lucide-icons/square-pen.svg" alt="Pen icon" class="icon-container">
                    Upload a new note
                </div>
            </a>
            <template id="note-button-template">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="note-button">
                    <p>Note title</p>
                    <button class="hidden-button delete">
                        <img src="assets/lucide-icons/trash-2.svg" alt="Bin icon" class="icon-container">
                    </button>
                </a>
            </template>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
